services:
  - type: web
    name: codegem
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        sync: false  # Set manually
      - key: REDIS_URL
        fromService:
          type: redis
          name: codegem-redis  # Links to your Redis database
databases:
  - name: codegem-redis
    databaseName: codegem
    user: codegem